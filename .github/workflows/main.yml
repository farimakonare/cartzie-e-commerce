name: CI

on:
  push:
    branches: [ main, farima-frontend-design ]
  pull_request:
    branches: [ main, farima-frontend-design ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run build
